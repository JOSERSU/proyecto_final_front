<app-header></app-header>
<div class="card mx-auto" style="width: 80rem;">
    <h1 class="card-header display-6">Agregar Review</h1>
    <div class="card-body">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    ID del producto
                </div>
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    <input [(ngModel)]="product_id_review" class="form-control d-flex align-items-center" type="number"
                        placeholder="0" aria-label="default input example">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    Review
                </div>
                <div class="col fs-3">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea [(ngModel)]="review_text_review" class="form-control" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="row align-items-start">
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    Raiting
                </div>
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    <input [(ngModel)]="rating_review" class="form-control" type="number" placeholder="1"
                        aria-label="default input example" min="1" max="5" step="1">
                </div>
            </div>
            <br>
            <div class="row align-items-start">
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    Fecha
                </div>
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    <input class="form-control" type="text" placeholder={{review_date_review}}
                        aria-label="Disabled input example" disabled>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-end">
            <a href="/Reviews">
                <button (click)="CrearReview()" type="button" class="btn btn-success">Agregar</button>&nbsp;
            </a>

            <a href="/Reviews" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</div>
